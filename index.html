<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Maciel Francisco (Luk4x)">
    <link rel="shortcut icon" href="faviconluk4x.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main> 
        <section>
            <input disabled id="displayCalc">
            <button onclick="displayClear()" class="item button-operations">AC</button>
            <button onclick="invertSign()" class="item button-operations">+/-</button>
            <button onclick="percentCalc()" class="item button-operations">%</button>
            <button onclick="insertValues('/')" class="item button-operations-right">รท</button>
            <button onclick="insertValues('7')" class="item button-numbers">7</button>
            <button onclick="insertValues('8')" class="item button-numbers">8</button>
            <button onclick="insertValues('9')" class="item button-numbers">9</button>
            <button onclick="insertValues('*')" class="item button-operations-right">x</button>
            <button onclick="insertValues('4')" class="item button-numbers">4</button>
            <button onclick="insertValues('5')" class="item button-numbers">5</button>
            <button onclick="insertValues('6')" class="item button-numbers">6</button>
            <button onclick="insertValues('-')" class="item button-operations-right">-</button>
            <button onclick="insertValues('1')" class="item button-numbers">1</button>
            <button onclick="insertValues('2')" class="item button-numbers">2</button>
            <button onclick="insertValues('3')" class="item button-numbers">3</button>
            <button onclick="insertValues('+')" class="item button-operations-right">+</button>
            <button onclick="insertValues('0')" class="item zero button-numbers">0</button>
            <button onclick="insertValues('.')" class="item button-numbers">,</button>
            <button onclick="calculate()" class="item equal button-operations-right">=</button>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
